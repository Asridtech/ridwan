<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <script>
        function collectUserInfo() {
            var fullname = prompt("What is your full name?");
            alert("You are welcome to my page, " + fullname + ". Enjoy yourself!");

            var favorite = prompt("What is your favorite drink?");
            alert("Great, drinking " + favorite + " can help quench your thirst.");

            var school = prompt("Which school did you attend?");
            alert("Great! " + school + " graduates are wonderful!");

            var president = prompt("Who is your president?");
            alert("President " + president + " is a good person.");

            var occupation = prompt("What is your occupation?");
            alert("Great! Being a " + occupation + " is interesting.");
        }
    </script>
</head>
<body onload="collectUserInfo()">
</body>
</html>
